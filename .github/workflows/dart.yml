name: Flutter iOS Build (Unsigned IPA)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:  # 添加手动触发工作流的配置

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # 设置Dart环境，有助于后续获取Flutter版本相关操作
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: flutter pub get
        
      - name: Build iOS IPA (Unsigned)
        run: flutter build ios --release --no-tree-shake-icons --no-codesign
        working-directory:

      # 将Runner.app打包成zip文件（可根据需求选择是否保留这一步，若想直接下载.app文件则可去掉这步，这里保留示例）
      - name: Zip Runner.app
        run: |
          cd build/ios/iphoneos
          zip -r Runner.zip Runner.app

      # 上传IPA文件到GitHub Release相关步骤都可去掉，以下已删除

      # 设置Artifact，将构建产物指定为Artifact，方便后续下载
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: iOS_Build_Artifact
          path: build/ios/iphoneos/Runner.zip  # 如果前面没打包成zip文件，这里可以改为 build/ios/iphoneos/Runner.app，根据实际想下载的文件来指定路径
