name: Flutter iOS Build (Unsigned IPA)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:  # 添加手动触发工作流的配置

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      # 设置Dart环境，有助于后续获取Flutter版本相关操作
      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install dependencies
        run: flutter pub get
        

      - name: Build iOS IPA (Unsigned)
        run: flutter build ios --release --no-tree-shake-icons --no-codesign
        working-directory:

   #    创建GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 1.0
          name: v1.0
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}


      # 将Runner.app打包成zip文件
      - name: Zip Runner.app
        run: |
          cd build/ios/iphoneos
          zip -r Runner.zip Runner.app

     # 上传IPA文件到GitHub Release（使用构建输出的压缩文件路径及名称）
      - name: Upload IPA to GitHub Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: https://uploads.github.com/repos/MyUI0/netease_cloud_music_app/releases/188286231/assets{?name,label}
          asset_path: build/ios/iphoneos/Runner.zip
          asset_name: Runner.zip
          asset_content_type: application/zip
